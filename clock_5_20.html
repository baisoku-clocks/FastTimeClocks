   <script>
      function set2fig(num) {
         // 桁数が1桁だったら先頭に0を加えて2桁に調整する
         var ret;
         if (num < 10) { ret = "0" + num; }
         else { ret = num; }
         return ret;
      }
      function showClock2() {
         var FastParm = 5
         var nowTime = new Date();

         var AddTime = 1200

         var nowSec = ((nowTime.getHours() * 3600 + nowTime.getMinutes() * 60 + nowTime.getSeconds()) * FastParm)+1200;
         var FastSec = (nowSec / 1 | 0) % 60;
         var FastMin = (nowSec / 60 | 0) % 60;
         var FastHour = (nowSec / 3600 | 0) % 30;
         var msg = set2fig(FastHour) + ":" + set2fig(FastMin) + ":" + set2fig(FastSec);
         document.getElementById("timehour").innerHTML = set2fig(FastHour);
         document.getElementById("timemin").innerHTML = set2fig(FastMin);
         document.getElementById("timesec").innerHTML = set2fig(FastSec);
      }
      setInterval('showClock2()', 500);
   </script>
